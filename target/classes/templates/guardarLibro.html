<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guardarLibro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
<h2>Guardar Libro</h2>
	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
<form th:action="@{/libro/guardarLibro}" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Titulo del Libro</label>
      <input type="text" class="form-control" name="titulo" id="formGroupExampleInput" placeholder="Ingrese el Titulo del Libro">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">ISBN</label>
      <input type="text" class="form-control" name="ISBN" id="formGroupExampleInput2" placeholder="Ingrese ISBN">
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">A침o de publicaci칩n</label>
    <input type="text" class="form-control" name="anio" id="formGroupExampleInput2" placeholder="Ingrese el a침o de publicaci칩n">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Ejemplares</label>
    <input type="text" class="form-control" name="ejemplares" id="formGroupExampleInput2" placeholder="Ingrese cantidad de ejemplares">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Ejemplares Prestados</label>
    <input type="text" class="form-control" name="ejemplaresPrestados" id="formGroupExampleInput2" placeholder="Ingrese ejemplares Prestados">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Ejemplares Restantes</label>
    <input type="text" class="form-control" name="ejemplaresRestantes" id="formGroupExampleInput2" placeholder="Ingrese ejemplares Restantes">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Autor</label>
    <input type="text" class="form-control" name="autor" id="formGroupExampleInput2" placeholder="Ingrese Autor del Libro">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Editorial</label>
    <input type="text" class="form-control" name="editorial" id="formGroupExampleInput2" placeholder="Ingrese Editorial del Libro">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="reset" class="btn btn-primary">Borrar Todo</button>
</form>
<a class="btn btn-primary" th:href="@{/}" role="button">Volver al inicio</a>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>   
</body>
</html>
