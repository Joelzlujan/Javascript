<body>
	<div class="container m-5" >

						<i th:unless="${editorial.alta}"   class="fa fa-circle" style="color:red;"></i>
					</td>
					<td>

                    <a th:href= "@{/editorial/modificar/__${editorial.id}__}"><i class="fas fa-feather-alt"></i></a>

					</td>
				</tr>

			</tbody>
		</table>
