<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
    <h2 class="titulo">Modificar Cliente</h2>
	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text" th:text="${exito}"></p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>
    <form th:action="@{/cliente/modificarCliente/__${cliente.id}__}" method="POST">
        <input hidden th:value= "${id}" name="id">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre</label>
            <input th:value="${cliente.nombre}" type="text" class="form-control" id="inputEmail4" name="nombre" placeholder="Nombre Completo">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellido</label>
            <input th:value="${cliente.apellido}" type="text" class="form-control" id="inputPassword4" name="apellido" placeholder="Apellidos Completos">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Documento</label>
          <input th:value="${cliente.documento}" type="number" class="form-control" id="inputAddress" name="documento" placeholder="DNI">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Tel√©fono</label>
          <input th:value="${cliente.telefono}" type="number" class="form-control" id="inputAddress2" name="telefono" placeholder="Ej: 2614555555">
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="boton">Modificar</button>
      </form>
    <a class="btn btn-primary" th:href="@{/}" role="button">Volver al inicio</a>        
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>  
</body>
</html>
